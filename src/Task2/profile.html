<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="profile.css" />
    <script src="profile.js"></script>

</head>

<body>
    <div class="half-background"></div>

   <div class="main">
    <div class="container">    
     
        <div class="overlay"></div>

          <header>User Profile</header>
        
        <div class="box">
            <input  type="text"  id="userName" >
        </div>
      
        <div class="box">
            <input  type="text" id="email">
        </div>
        <div class="box">
            <input  type="password" id="password">
        </div>
        <!-- <div class="box">
            <input  type="password" id="confirmPassword">
        </div> -->

        <input type="checkbox" onclick="showPassword()" style="margin-right: -80px;">

        <label>Show Password</label>



        <div class="buttonsDiv">
            <button style="display: inline;" class="button"  id="editBtn" onclick="editProfile()">Edit</button>

            <button  style="display: inline;" class="cancelButton"  id="cancelBtn" onclick="cancelUpdate()">Cancel</button>
            <button style="display: inline;"  class="button"  id="updateBtn" onclick="updateProfile()">Update</button>

        </div>


      </div>
    </div>

</body>

</html>
